<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Prodigy Infotech</h1>
        <h1>Tic Tac Toe</h1>
        <div class="controls">
            <button id="player-vs-player">Player vs. Player</button>
            <button id="player-vs-ai">Player vs. AI</button>
        </div>
        <div class="game">
            <div class="game-board" id="game-board">
                <div class="cell" data-cell-number="1"></div>
                <div class="cell" data-cell-number="2"></div>
                <div class="cell" data-cell-number="3"></div>
                <div class="cell" data-cell-number="4"></div>
                <div class="cell" data-cell-number="5"></div>
                <div class="cell" data-cell-number="6"></div>
                <div class="cell" data-cell-number="7"></div>
                <div class="cell" data-cell-number="8"></div>
                <div class="cell" data-cell-number="9"></div>
            </div>
            <div class="message-box" id="message-box"></div>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
